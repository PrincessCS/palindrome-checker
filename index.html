<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
</head>
<body>
    <header>
        <h1>Palindrome Checker</h1>
        <p id="question">Is it a palindrome?</p>
    </header>

    <main>
        <section>
            <div id="check">
        <label for="text-input">Enter in text to check for palindrome:
        <input type="text" id="text-input">
        </label>
        <button id="check-btn">Check</button>
        <p id="result"></p>
           </div>
        </section>

        <section>
            <h3 id="info">A palindrome is a word or sentence that's spelled<br/>
            the same way both forward and backward, ignoring punctuation,<br/>
        case, and spacing.</h3>
        </section>
    </main>
    
</body>
<script src="script.js"></script>
</html>
